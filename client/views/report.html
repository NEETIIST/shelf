<div id="intro" class="jumbotron hidden-xs">
            <h1>Avisa-nos de problemas</h1>
            Se encontraste um bug no site, ou um ficheiro que está com nome ou informações erradas avisa-nos, para podermos ter sempre o melhor material disponível. <br> Diz qual é o ficheiro e/ou o problema, que nós vamos tratar disso o mais depressa possível.
        </div>

        <div class="row">
            <div class="col-md-12" ng-hide="report_complete">
                    <form novalidate ng-submit="submit(report)" >
                        <label for="input">Sugestões:</label>
                        <textarea maxlength="2000" class="form-control" rows="7" ng-model="report.bugdetails"></textarea>
                        <br>
                        <button type="submit" class="btn btn-primary btn-lg">Submeter</button>
                    </form>
            </div>
            <div class="col-md-12" ng-show="report_complete">
                  Report enviado!
            </div>
        </div>
