<!DOCTYPE html>
<html lang="pt" ng-app="preview" ng-controller="preview">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{content.course}} - {{content.title}}</title>
    <link rel="stylesheet" href="/css/theme.min.css">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.0.0/css/responsive.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/shelf.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Work+Sans:300,400,400italic,600,600italic,800,800italic">
    <link rel="stylesheet" type="text/css" href="http://photoswipe.s3.amazonaws.com/pswp/dist/photoswipe.css">
    <link rel="stylesheet" type="text/css" href="http://photoswipe.s3.amazonaws.com/pswp/dist/default-skin/default-skin.css">

</head>
<body style="padding-top:50px; overflow: hidden;">


<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand hidden-xs" href="cadeira.html">
                <img src="/images/logo.png">
            </a>
            <p class="pull-left">
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                {{content.title}}
            </p>
        </div>
        <!-- Non-collapsing right-side icons -->
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="javascript:zoom()"><span class="glyphicon glyphicon-zoom-in"></span></a>
            </li>
            <li>
                <a href="javascript:window.history.back();"><span class="glyphicon glyphicon-remove"></span></a>
            </li>
        </ul>

    </div>
</nav>


<div class="container-fluid preview">
    <div class="row preview">
        <div class="col-md-12 col-lg-12 preview" style="padding:0">
            
           
           <div ng-switch="content.type" style="height:100%">

                <div ng-switch-when="pdf" style="height:100%">
                    <iframe ng-src="{{content.filename}}" width="100%" height="100%" frameborder="0"></iframe>
                </div>

                <div ng-switch-when="images">
                    <div id="gallery" class="pswp" tabindex="-1" role="dialog" aria-hidden="true" style="position:static;">
                        <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                        <div class="pswp__bg"></div>
                        <div class="pswp__scroll-wrap">
                            <div class="pswp__container"></div>
                            <div class="pswp__ui pswp__ui--hidden">
                                <div class="pswp__top-bar" style="background:none;">
                                    <div class="pswp__counter"></div>
                                    <div class="pswp__preloader">
                                        <div class="pswp__preloader__icn">
                                            <div class="pswp__preloader__cut">
                                                <div class="pswp__preloader__donut"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                                    <div class="pswp__share-tooltip"></div>
                                </div>
                                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                                <div class="pswp__caption">
                                    <div class="pswp__caption__center"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-switch-when="other">

                </div>

           </div>

           
        </div>
    </div>
    
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>


<script src="/js/vendor/photoswipe.min.js"></script>
<script src="/js/vendor/photoswipe-ui-default.min.js"></script>


<script type="text/javascript" src="/js/controllers/preview.js"></script>


</body>
</html>
